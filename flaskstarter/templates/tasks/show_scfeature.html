          <option label=" "></option>
          {% for val in datasets %}
          <option value="{{val}}">{{val}}</option>
          {% endfor %}
      </select>

      <td>Cell type</td>
      <select id="opt_celltype" name="name_opt_celltype">
        <option label=" "></option>

        <option value="{{val}}">{{val}}</option>
        {% endfor %}
      </select>
      <td>Features</td>
      <select id="opt_feature" name="name_opt_feature">
        <option label=" "></option>
